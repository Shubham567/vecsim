<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Dimensional Vector Operations</title>
</head>
<body>
    <h1>N-Dimensional Vector Operations</h1>
    <div>
        <h2>Enter vector components (comma separated):</h2>
        <p>Vector A: <input type="text" id="vectorA" placeholder="e.g., 1,2,3"></p>
        <p>Vector B: <input type="text" id="vectorB" placeholder="e.g., 4,5,6"></p>
        <button onclick="calculateOperations()">Calculate Operations</button>
    </div>
    <h2>Results:</h2>
    <p>Sum: <span id="sumResult"></span></p>
    <p>Difference: <span id="diffResult"></span></p>

    <script>
        function calculateOperations() {
            const vectorA = document.getElementById('vectorA').value.split(',').map(Number);
            const vectorB = document.getElementById('vectorB').value.split(',').map(Number);

            const length = Math.max(vectorA.length, vectorB.length);
            let sumResult = [];
            let diffResult = [];

            for (let i = 0; i < length; i++) {
                const a = vectorA[i] || 0;  // Default to 0 if undefined
                const b = vectorB[i] || 0;  // Default to 0 if undefined
                sumResult.push(a + b);
                diffResult.push(a - b);
            }

            document.getElementById('sumResult').textContent = `(${sumResult.join(', ')})`;
            document.getElementById('diffResult').textContent = `(${diffResult.join(', ')})`;
        }
    </script>
</body>
</html>
